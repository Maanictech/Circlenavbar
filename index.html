<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>

    <div id="brandmain">
        <a href="/"><img src="./assets/favicon.ico" alt="Logo"></a>
    </div>

    <div id="owner">Maanic Tech Solution</div>

    <div id="search">
        <form method="GET" action="http://www.google.com/search">
			<input placeholder="Search here" name="as_q" autofocus="">
			<button type="submit" class="search-submit">
                <img src="./assets/google.svg" alt="Google Search">
            </button>
		</form>
    </div>

    <div id="navmain">
        <div id="navcircle">
            <div class="strip str1">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Argentena</h4>
                    <h6>Argentena philosaphar</h6>
                </div>
            </div>
            <div class="strip str2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Pakinstan</h4>
                    <h6> Pakinstan philosaphar</h6>
                </div>
            </div>
            <div class="strip str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Indian</h4>
                    <h6>Indian philosaphar</h6>
                </div>
            </div>
            <div class="strip str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Rushian</h4>
                    <h6>Rushian philosaphar</h6>
                </div>
            </div>
            <div class="strip str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Germeny</h4>
                    <h6>German philosaphar</h6>
                </div>
            </div>
        </div>

        <div id="flowerpot">
            <div id="plant">
                <div class="plant-arm arm1">
                    <div class="flower">
                        <div class="leaf l1"></div>
                        <div class="leaf l2"></div>
                        <div class="leaf l3"></div>
                    </div>
                    <div class="arm">
                        <div class="sub"></div>
                        <div class="sub"></div>
                        <div class="sub"></div>
                    </div>
                </div>
                <div class="plant-arm arm2">
                    <div class="flower">
                        <div class="leaf l1"></div>
                        <div class="leaf l2"></div>
                        <div class="leaf l3"></div>
                    </div>
                    <div class="arm">
                        <div class="sub"></div>
                        <div class="sub"></div>
                        <div class="sub"></div>
                    </div>
                </div>
                <div class="plant-arm arm3">
                    <div class="flower">
                        <div class="leaf l1"></div>
                        <div class="leaf l2"></div>
                        <div class="leaf l3"></div>
                    </div>
                    <div class="arm">
                        <div class="sub"></div>
                        <div class="sub"></div>
                        <div class="sub"></div>
                    </div>
                </div>
            </div>
            <div id="pot">
                <div id="pot-ribbun"></div>
                <div id="pot-body">
                    <div id="top"></div>
                    <div id="bottom">
                        <img src="./assets/heart.svg" alt="Flag">
                    </div>
                </div>
            </div>
        </div>

        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
